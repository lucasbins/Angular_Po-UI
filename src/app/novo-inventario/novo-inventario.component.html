<po-page-default p-title="Novo InventÃ¡rio">

  <po-dynamic-form #dynamicForm [p-fields]="fieldsInventario" [p-value]="newInventario">
  </po-dynamic-form>

  <po-table [p-items]="newInventario.items" p-sort="true" [p-columns]="columns" p-striped="true"
    [p-hide-table-search]="false">
  </po-table>
  <div class="po-grid btn-add">
    <po-button p-label="Adicionar item" p-icon="po-icon-plus" (p-click)="openModal()"></po-button>
  </div>

  <div class="po-row po-grid">
    <po-button p-label="Cancelar" p-icon="po-icon-close" (p-click)="handleCancel()" routerLink="/"></po-button>
    <po-button p-label="Salvar" p-icon="po-icon-ok" class="po-pull-right po-ml-4" (p-click)="handleSave()"></po-button>
  </div>

  <po-modal #modal p-title="Adicionar Item" [p-primary-action]=confirm>
    <po-dynamic-form #dynamicFormItem [p-fields]="fieldsItemsInventario" [p-value]="newItem">
    </po-dynamic-form>
  </po-modal>
</po-page-default>
